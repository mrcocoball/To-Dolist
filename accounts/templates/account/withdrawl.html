<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no"/>

    <title>{% block title %}회원 탈퇴{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    {% load static %}
    {% load widget_tweaks %} <!--class, attr 속성 추가용-->
    {% load account socialaccount %} <!--소셜 로그인용-->
    <link rel="stylesheet" href="{% static 'css/layout.css' %}?after">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}?after">
    <link rel="stylesheet" href="{% static 'css/button.css' %}?after">

</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <h1 class="h3 mb-3 fw-normal">정말 탈퇴하시겠습니까?</h1>
        <h6>탈퇴 시 데이터가 전부 삭제되며 복구되지 않습니다.</h6>
    
        <form id="withdrawl_form" method="POST" action="/withdrawl/">
            {% csrf_token %}
        </form>

        <div class="my-4">
            <div class="reverse_align">
                <button id="withdrawlBtn" form="withdrawl_form" type="submit" class="w-100 btn btn-withdrawl">탈퇴하기</button>
                <a class="w-100 btn btn-cancel" href="/profiles/">취소</a>
            </div>
        </div>
    </main>

<script type="text/javascript">
    const withdrawlBtn = document.querySelector("#withdrawlBtn")

    withdrawlBtn.addEventListener("click", function (e) {
        console.log("invoke")
        alert("회원 탈퇴가 완료되었습니다.")
    }, false)

</script>

</body>
</html>
